<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roland</title>
  <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Roland" />
  <link rel="manifest" href="/images/site.webmanifest" />
  <style>
    body {
      margin: 0;
      background-color: #ece9d9;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .menu {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 18px;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
    }

    .dropdown {
      opacity: 0;
      pointer-events: none;
      transform: translateY(-10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: absolute;
      top: 40px;
      left: 10px;
    }

    .dropdown.open {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .dropdown a {
      display: block; /* Changed from inline to block for better control */
      text-decoration: none;
      color: black;
      margin: 2px 0; /* Reduced margin to bring the items closer */
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      padding: 0; /* Removed padding to further reduce space */
    }

    .dropdown-item {
      font-family: "Courier New", Courier, monospace;
      font-size: 14px;
      color: black;
      padding: 2px 0;
      white-space: nowrap;
      display: block;
      text-decoration: none;
    }

    .dropdown-item:hover {
      text-decoration: underline;
    }

    .menu-structure {
      color: black;
      font-size: 18px;
      font-family: 'Courier New', Courier, monospace;
      margin-bottom: 5px;
      padding: 0; /* Removed unnecessary padding */
    }

    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      font-size: 10px;
      line-height: 10px;
      white-space: pre;
    }


    .center-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 800px;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre;
      font-size: 10px;
      line-height: 10px;
    }

    @media (max-width: 768px) {
      .center-logo {
        font-size: 7px;
        line-height: 7px;
      }
    }

    @media (max-width: 480px) {
      .center-logo {
        font-size: 5px;
        line-height: 5px;
      }
    }


    /* Mobile responsiveness */
    @media (max-width: 768px) {
      .menu {
        font-size: 16px;
        left: 10px;
      }

      .dropdown {
        left: 5px; /* Keep the dropdown close to the left */
      }

      .dropdown a {
        font-size: 14px;
        margin: 2px 0; /* Reduced margin for mobile */
      }

      .center-logo img {
        max-width: 200px;
        width: 50%;
      }
    }

    @media (max-width: 480px) {
      .menu {
        font-size: 14px;
        top: 10px;
      }

      .dropdown {
        left: 5px;
        font-size: 14px;
      }

      .center-logo img {
        max-width: 180px;
      }
    }
  </style>
</head>

    let currentFrame = 0;
    const display = document.getElementById('asciiDisplay');

    function updateFrame() {
      display.textContent = asciiFrames[currentFrame];
      currentFrame = (currentFrame + 1) % asciiFrames.length;
    }

    setInterval(updateFrame, 100); // adjust 200ms as needed for speed

    const dropdown = document.querySelector('.dropdown');
    const menu = document.querySelector('.menu');

    function toggleDropdown() {
      dropdown.classList.toggle('open');
    }

    document.addEventListener('click', function(event) {
      const isClickInsideDropdown = dropdown.contains(event.target);
      const isClickOnMenu = menu.contains(event.target);

      if (!isClickInsideDropdown && !isClickOnMenu) {
        dropdown.classList.remove('open');
      }
    });
